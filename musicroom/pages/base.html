<!doctype html>
<html>

<head>
    <title>{% block title %}Music Room{% endblock %}</title>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/xui/xui.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/shared.css" />
    <script type="text/javascript" src="/static/scripts/shared.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content={% block desc %}"Enjoy music with friends together, free!"{% endblock %} />
    {% block tags %}{% endblock %}
    {% endblock %}
</head>

<body>
    {% block body %}
    <script type="text/javascript" src="/static/scripts/bg.js"></script>
    <div id="bg">
        {% block root %}
        {% include "header.html" with blank=no_header|default:False %}
        {% block content %}
        <h1>Something went wrong!</h1>
        {% endblock %}
        {% endblock %}
    </div>
    {% endblock %}
</body>
<script type="text/javascript" src={% block script %}{% endblock %}></script>
</html>
